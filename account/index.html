<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Account - Tanvir E-Mart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="account-container">
        <!-- Header -->
        <header class="account-header">
            <h1>My Account</h1>
        </header>

        <!-- Profile Summary (Top Section) -->
        <div class="profile-summary">
            <div class="profile-picture">
                <img id="profile-img" src="https://ui-avatars.com/api/?name=User" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-name-row">
                    <span class="profile-name" id="profile-name-display">User Name</span>
                </div>
                <div class="profile-phone-row">
                    <span class="profile-phone" id="profile-phone-display">+8801XXXXXXXXX</span>
                    <button class="edit-btn" id="edit-profile-btn">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </button>
                </div>
                <div id="login-prompt" class="login-prompt" style="display: none;">
                    <h3>Welcome Guest</h3>
                    <p>Login to access your account details, orders, and addresses.</p>
                    <button id="login-btn" class="login-btn">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                </div>
                <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>

        <!-- Profile Modal (hidden by default) -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Profile</h3>
                    <button class="close-modal" id="close-profile-modal">&times;</button>
                </div>
                <form id="profile-form" class="account-form">
                    <div class="form-group">
                        <label for="profile-name">Full Name</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Phone Number</label>
                        <input type="tel" id="profile-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email Address</label>
                        <input type="email" id="profile-email">
                    </div>
                    <div class="form-group">
                        <label for="profile-gender">Gender</label>
                        <select id="profile-gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn" id="cancel-profile-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Navigation Tabs (Orders & Addresses only) -->
        <nav class="account-nav">
            <button class="nav-tab active" data-tab="orders">
                <i class="fas fa-shopping-bag"></i>
                Orders
            </button>
        </nav>

        <!-- Orders Section -->
        <section id="orders" class="account-section active">
            <div class="section-header">
                <h2>Order History</h2>
                <div class="order-filters">
                    <select id="order-status-filter">
                        <option value="">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
            <div id="orders-list" class="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </section>

    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="order-modal-title">Order Details</h3>
                <button class="close-modal" id="close-order-modal">&times;</button>
            </div>
            
            <div id="order-details-content">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav" id="bottom-nav">
        <a href="../index.html" class="bottom-nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="../index.html#categories" class="bottom-nav-link">
            <i class="fas fa-th-large"></i>
            <span>Category</span>
        </a>
        <a href="../cart/index.html" class="bottom-nav-link">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
        </a>
        <a href="#" class="bottom-nav-link active">
            <i class="fas fa-user"></i>
            <span>Account</span>
        </a>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
